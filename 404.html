    <title>404</title>

<body class="m-page">

        <main class="content">

            <div class="error404">
                <img src="img/404.svg" alt="" class="error404__icon">
                <h1 class="h1">
                    Страница не найдена
                </h1>
                <div class="error404__desc text24 text18-tablet">
                    Ссылка, по которой вы перешли, никуда не ведет. Возможно, в ней была опечатка, или эта страница была удалена.
                </div>
                <a href="" class="error404__link m-btn m-btn-primary">
                    <span>Перейти на главную</span>
                </a>
            </div>

        </main>
    </div>

    <script src="js/libs.min.js"></script>
